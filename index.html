<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.jpg" />
    <title>BM2K</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav>
      <div class="container content-nav">
        <img
          data-aos="fade-right"
          data-aos-duration="3000"
          data-aos-once="true"
          src="img/logo.jpg"
          class="logo"
          alt=""
        />

        <div class="list-item-container">
          <a href="" class="list-item">Home</a>
          <a href="" class="list-item">Roadmap</a>
          <a href="" class="list-item">WhitePaper</a>
          <a href="" class="list-item">About Us</a>
        </div>

        <svg
          data-aos="fade-left"
          data-aos-duration="3000"
          data-aos-once="true"
          class="menu"
          fill="#000000"
          width="35px"
          height="35px"
          viewBox="0 0 64 64"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xml:space="preserve"
          xmlns:serif="http://www.serif.com/"
          style="
            fill-rule: evenodd;
            clip-rule: evenodd;
            stroke-linejoin: round;
            stroke-miterlimit: 2;
          "
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g transform="matrix(1,0,0,1,-1088,-192)">
              <rect
                id="Icons"
                x="0"
                y="0"
                width="1280"
                height="800"
                style="fill: none"
              ></rect>
              <g id="Icons1" serif:id="Icons">
                <g id="Strike"></g>
                <g id="H1"></g>
                <g id="H2"></g>
                <g id="H3"></g>
                <g id="list-ul"></g>
                <g id="hamburger-1"></g>
                <g
                  id="hamburger-2"
                  transform="matrix(1.50868,0,0,1.01217,70.647,191.772)"
                >
                  <g transform="matrix(0.149202,0,0,0.173437,664.206,42.142)">
                    <rect
                      x="103.288"
                      y="8.535"
                      width="71.218"
                      height="34.133"
                      style="fill-rule: nonzero"
                    ></rect>
                  </g>
                  <g transform="matrix(0.149202,0,0,0.173437,664.345,27.4)">
                    <rect
                      x="103.288"
                      y="8.535"
                      width="141.366"
                      height="34.133"
                      style="fill-rule: nonzero"
                    ></rect>
                  </g>
                  <g transform="matrix(0.149202,0,0,0.173437,664.345,12.658)">
                    <rect
                      x="103.288"
                      y="8.535"
                      width="212.447"
                      height="34.133"
                      style="fill-rule: nonzero"
                    ></rect>
                  </g>
                </g>
                <g id="list-ol"></g>
                <g id="list-task"></g>
                <g id="trash"></g>
                <g id="vertical-menu"></g>
                <g id="horizontal-menu"></g>
                <g id="sidebar-2"></g>
                <g id="Pen"></g>
                <g id="Pen1" serif:id="Pen"></g>
                <g id="clock"></g>
                <g id="external-link"></g>
                <g id="hr"></g>
                <g id="info"></g>
                <g id="warning"></g>
                <g id="plus-circle"></g>
                <g id="minus-circle"></g>
                <g id="vue"></g>
                <g id="cog"></g>
                <g id="logo"></g>
                <g id="radio-check"></g>
                <g id="eye-slash"></g>
                <g id="eye"></g>
                <g id="toggle-off"></g>
                <g id="shredder"></g>
                <g
                  id="spinner--loading--dots-"
                  serif:id="spinner [loading, dots]"
                ></g>
                <g id="react"></g>
                <g id="check-selected"></g>
                <g id="turn-off"></g>
                <g id="code-block"></g>
                <g id="user"></g>
                <g id="coffee-bean"></g>
                <g
                  transform="matrix(0.638317,0.368532,-0.368532,0.638317,785.021,-208.975)"
                >
                  <g id="coffee-beans">
                    <g id="coffee-bean1" serif:id="coffee-bean"></g>
                  </g>
                </g>
                <g id="coffee-bean-filled"></g>
                <g
                  transform="matrix(0.638317,0.368532,-0.368532,0.638317,913.062,-208.975)"
                >
                  <g id="coffee-beans-filled">
                    <g id="coffee-bean2" serif:id="coffee-bean"></g>
                  </g>
                </g>
                <g id="clipboard"></g>
                <g transform="matrix(1,0,0,1,128.011,1.35415)">
                  <g id="clipboard-paste"></g>
                </g>
                <g id="clipboard-copy"></g>
                <g id="Layer1"></g>
              </g>
            </g>
          </g>
        </svg>
      </div>
    </nav>
    <div class="container">
      <header>
        <h2
          class="title"
          data-aos="fade-up"
          data-aos-anchor-placement="center-center"
          data-aos-duration="3000"
          data-aos-once="true"
        >
          Coming soon. under construction... until ready
        </h2>
      </header>

      <main></main>

      <footer>
        <div class="copy-right">© 2023 bm2k</div>
      </footer>
    </div>

    <div class="hamburger-menu">
      <div>
        <svg
          width="40px"
          height="40px"
          class="close-btn"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#8d5bec"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g opacity="0.4">
              <path
                d="M9.16992 14.8299L14.8299 9.16992"
                stroke="#5096ed"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M14.8299 14.8299L9.16992 9.16992"
                stroke="#5096ed"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
            <path
              d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z"
              stroke="#5096ed"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </svg>
        <a href="" class="list-item">Home</a>
        <a href="" class="list-item">Roadmap</a>
        <a href="" class="list-item">WhitePaper</a>
        <a href="" class="list-item">About Us</a>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
